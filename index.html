<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LoginS11Group</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="./asset/vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./asset/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./asset/vendor/animate/animate.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./asset/vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./asset/vendor/select2/select2.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./asset/css/util.css" />
    <link rel="stylesheet" type="text/css" href="./asset/css/main.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="https://www.sgroup.co.th/img/SG-Logo.png" alt="IMG" />
          </div>

          <form class="login100-form validate-form" id="loginForm">
            <span class="login100-form-title"> S11 Group Login </span>

            <div class="wrap-input100 validate-input">
              <input
                type="text"
                class="input100"
                id="eid"
                name="eid"
                placeholder="Enter your Eid"
                value="admin"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                type="password"
                class="input100"
                id="password"
                name="password"
                placeholder="Enter your Password"
                value="789admin"
                required
              />

              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="text-center p-t-12">
              <span style="color: red; font-size: 15px"
                >Test: EID: admin/Password: 789admin
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">เข้าสู่ระบบ</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./asset/vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="./asset/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="./asset/vendor/select2/select2.min.js"></script>

    <script src="./asset/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <script type="module" src="./asset/js/main.js"></script>
  </body>
</html>
