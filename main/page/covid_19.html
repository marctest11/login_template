<template id="covidTemplate">
    <div class="container">
      <h2>Covid-19 Updates by Province</h2>
      <div class="table-responsive">
        <table id="covidTable" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Province</th>
              <th>New Cases</th>
              <th>Total Cases</th>
              <th>New Deaths</th>
              <th>Total Deaths</th>
              <th>Update Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </template>
