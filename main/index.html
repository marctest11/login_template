<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P_SG WEB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://marctest11.github.io/login_template/main/css/styles.css"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  </head>
  <body>
    <header class="header">
      <div></div>
      <li class="menu-item logout">
        <i class="fas fa-sign-out-alt" style="color: red"></i>
        <span class="menu-text">Logout</span>
      </li>
    </header>
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="sidebar-logo">
          <img
            src="https://www.sgroup.co.th/img/SG-Logo.png"
            alt="avatar"
            class="sidebar-img"
          />
          S11 P_SG
        </i>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-item">
          <i class="fas fa-home"></i>
          <span class="menu-text">Home</span>
        </li>

        <li class="menu-item has-submenu">
          <i
            class="fas fa-hand-holding-usd"
            style="color: rgb(12, 150, 12)"
          ></i>
          <span class="menu-text">SG</span>
          <ul class="submenu">
            <li data-menu="subject1" data-header="สินเชื่อ">
              <i
                class="fas fa-hand-holding-usd fa-xs"
                style="color: rgb(12, 150, 12)"
              ></i
              >สินเชื่อ
            </li>
            <li data-menu="subject2" data-header="บริหารลูกหนี้">
              บริหารลูกหนี้
            </li>
            <li data-menu="subject3" data-header="บุคคล/ธุรการ">
              บุคคล/ธุรการ
            </li>
            <li data-menu="subject4" data-header="การเงิน">การเงิน</li>
            <li data-menu="subject5" data-header="กิจการสาขา">กิจการสาขา</li>
            <li data-menu="subject6" data-header="ปฎิบัติการ">ปฎิบัติการ</li>
            <li data-menu="subject7" data-header="พนักงาน">พนักงาน</li>
          </ul>
        </li>
      </ul>

      <button class="collapse-toggle">
        <i class="fas fa-angle-left"></i>
      </button>
    </div>

    <div class="main-content">
      <!-- Content will be loaded here -->
    </div>

    <!-- Templates -->
    <template id="welcome-template">
      <div class="welcome-container">
        <div class="welcome-image">
          <img src="https://www.sgroup.co.th/img/SG-Logo.png" alt="avatar" />
        </div>
        <h2>Welcome S11 P_SG</h2>
      </div>
    </template>

    <template id="subject1">
      <h2>SG: สินเชื่อ</h2>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          data-bs-display="static"
          aria-expanded="false"
        >
          Sub Menu 1
        </button>
        <ul class="dropdown-menu dropdown-menu-xxl-end">
          <li><h6 class="dropdown-header">สินเชื่อ Submenu 1-1</h6></li>
          <li>
            <button
              class="dropdown-item load-template"
              type="button"
              data-target="submenu1-1"
              data-header="คำนวณค่างวด"
            >
              คำนวณค่างวด
            </button>
          </li>
          <li><h6 class="dropdown-header">Subject Submenu 1-2</h6></li>
          <li>
            <button
              class="dropdown-item load-template"
              type="button"
              data-target="submenu1-2"
              data-header="Submenu 1-2 Section"
            >
              Go to Submenu 1-2
            </button>
          </li>
        </ul>
      </div>
    </template>

    <!-- Other subject templates remain the same -->

    <template id="submenu1-1">
      <div class="text-menu">
        <h2>Subject 1: submenu 1-1</h2>
      </div>
      <div id="login-placeholder"></div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="module"
      src="https://marctest11.github.io/login_template/main/js/script.js"
    ></script>
    <!-- <script type="module" src="js/script.js"></script> -->
  </body>
</html>
